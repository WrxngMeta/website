<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vaiafanculo.xyz</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    button, select {
      margin-top: 1em;
      padding: 0.75em 1.25em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      background: white;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <select id="languageSelect" aria-label="Choose language">
    <option value="en">English</option>
    <option value="it">Italiano</option>
  </select>

  <script>
    const translations = {
      en: {
        title: "Hey! You've reached my website.",
        message: "This website is blank, and the domain is just used for my email.",
        button: "Contact me",
        mailto: "mailto:webmaster@vaiafanculo.xyz"
      },
      it: {
        title: "Ehi! Sei arrivato sul mio sito.",
        message: "Questo sito Ã¨ vuoto, il dominio serve solo per la mia email.",
        button: "Contattami",
        mailto: "mailto:webmaster@vaiafanculo.xyz"
      }
    };

    const content = document.getElementById("content");
    const select = document.getElementById("languageSelect");

    function setLanguage(lang) {
      const t = translations[lang] || translations.en;
      content.innerHTML = `
        <h1>${t.title}</h1>
        <p>${t.message}</p>
        <a href="${t.mailto}">
          <button>${t.button}</button>
        </a>
      `;
      select.value = lang;
    }

    select.addEventListener("change", () => {
      setLanguage(select.value);
    });

    // Detect country by IP using a free geolocation API (no key required)
    fetch("https://ipapi.co/json")
      .then(res => res.json())
      .then(data => {
        const country = data.country;
        if (country === "IT") {
          setLanguage("it");
        } else {
          setLanguage("en");
        }
      })
      .catch(() => setLanguage("en")); // fallback to English
  </script>
</body>
</html>
